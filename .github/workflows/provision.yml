name: Provision

on:
  issues:
    types: [opened,edited]

jobs:
  Provision:
    name: Provision
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'provision')
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible==2.9.2 requests

      - name: Setup SSH Keys and known_hosts
        env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            ssh-keygen -R ${{ secrets.HOST }}
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null
            ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: set ansible config secrets
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_PASS }}
          SSH_KEY: ${{ secrets.KEY }}
        run: |
          echo "$ANSIBLE_VAULT_PASSWORD" > .ansible-vault-password
      - name: run playbook
        run: |
          ansible-playbook -i ansible/hosts ansible/playbook.yml --vault-password-file .ansible-vault-password