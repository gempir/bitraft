---
- name: debian | Installing git
  apt:
    name: git
    state: present
  become: true

- name: debian | Installing iproute Package
  apt:
    name: iproute
    state: present
  become: true
  when: >
    (ansible_distribution == "Debian" and
    ansible_distribution_version|int < 10) or
    (ansible_distribution == "Ubuntu" and
    ansible_distribution_version < "18.04")
